<div class="header-container">
  <nav
    class="text-white nav-bar flex justify-between bg-black w-full h-[100px] items-center"
  >
    <div class="flex justify-evenly left-side nav item w-52 items-center">
      <p>logo</p>
      <div
        class="bg-white object-cover rounded-full w-[40px] h-[40px] overflow-hidden border-red-600 border-4 border-double"
      >
        <!-- Use [src] binding to dynamically load the image -->
        <img
          class="w-full h-full border border-double border-white"
          height="50px"
          src="assets/tt/ttbat.png"
          alt="logo-tt"
        />
      </div>
      <h1>{{ name }}</h1>
    </div>

    <div
      class="logos-container flex justify-evenly rightside-nav-items w-[40%] items-center"
    >
      <a
        href="https://www.instagram.com/sri_hari_balasubramanian/?hl=en"
        class="space-x-2 hover:text-red-400 active:scale-95"
      >
        <fa-icon [icon]="faInstagram"></fa-icon>
        <span>Instagram</span>
      </a>

      <a
        href="https://www.instagram.com/sri_hari_balasubramanian/?hl=en"
        class="space-x-2 hover:text-blue-400 active:scale-95"
      >
        <fa-icon [icon]="faLinkedin"></fa-icon>
        <span>LinkedIn</span>
      </a>
      <a
        href="tel:+919003130371"
        class="space-x-2 hover:text-green-400 active:scale-95"
        onclick="if (window.innerWidth > 768) { alert('Please dial manually on your phone: +91 9003130371'); return false; }"
      >
        <fa-icon [icon]="faPhone"></fa-icon>
        <span>Phone</span>
      </a>
    </div>
  </nav>
</div>
